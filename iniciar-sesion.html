<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="inicio-sesion">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">CORREO ELECTRONICO</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Confirma que tu correo sea correcto.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">CONTRASEÑA</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">Confirma tus datos</label>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </section>
    <footer class="footer">
        <p>Todos los derechos reservados &copy; 2024 Roberto Lopez, desarrollado por el grupo 6</p>
    </footer>
</body>
</html>
