<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>PEDIR<span class="rojo">al</span><span class="blanco">to</span><span class="rojo">que</span></h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="email">direccion de envio:</label>
                    <input type="text" id="envio" name="envio" required>
                </div>
                <button type="submit">Registrar pedido</button>
            </form>
        </div>
    </div>
    <footer class="footer">
            <p>Todos los derechos reservados &copy; 2024 roberto lopez, desarrollado por grupo chinchirata</p>
     </footer>
    <script src="js.js"></script>
</body>
</html>
